settings:
  prefix: '&a[AntiFarm]&r '
  bstats: false
  update-check: false
  break-pistons: true
  break-blocks: true
  prevent-dispense-bonemeal: false

anti-fishing:
  enable: true
  warn: true
  warn-msg: '&cYou have reached the fishing limit in the same area, go to different
    areas to continue fishing!'
  kick: false
  kick-msg: '&cYou were kicked from the server due to afk fish farm!'
  caught-fish-per-chunk: 10
  chunk-cooldown: 600

mob-spawner-settings:
  prevent-spawn: false
  prevent-break: false
  prevent-transformation: false
  player-warn-message: '&cYou can''t break mob spawner, this action blocked on server!'
  admin-warn-message: '&cMob spawner break is disabled on server. But you are an admin
    and if you want to break, you can. (Sneak + Attack)'
  transformation-warn-message: '&cYou can''t convert mob spawner, this action is blocked
    on server!'

villager-settings:
  prevent-villagers-harvesting-farms: false
  prevent-villagers-breed: false
  prevent-villagers-infection: false
  prevent-zombie-villagers-cure: false
  prevent-targeting-villager: false
  prevent-golem-spawning:
    village-defense: false
    village-raids: false

prevent-farms:
  cactus-farms: true
  piston-farms: true
  water-harvesting-farms: true
  enderman-harvesting-farms: false
  lightless-farms: false
  waterless-farms: false
  snowball-farms: false
  berry-farms: false
  zerotick-farms: false

prevent-mob-farms:
  enable: false
  whitelist:
  - BAT
  blacklist:
  - All

prevent-raid-farms:
  enable: false
  cooldown: 600

farm-blocks:
- CACTUS
- SUGAR_CANE
- SUGAR_CANE_BLOCK
- REEDS
- BAMBOO
- MELON
- MELON_STEM
- MELON_BLOCK
- ATTACHED_MELON_STEM
- PUMPKIN
- PUMPKIN_STEM
- ATTACHED_PUMKIN_STEM
- WHEAT
- CROPS
- CARROT
- CARROTS
- POTATO
- POTATOES
- BEETROOT
- BEETROOTS
- BEETROOT_BLOCK
- SWEET_BERRY_BUSH
- COCOA
- CAVE_VINES
- CAVE_VINES_PLANT
- NETHER_WART
- CHORUS_PLANT
- CHORUS_FLOWER
- RED_MUSHROOM
- BROWN_MUSHROOM
- CRIMSON_FUNGUS
- WARPED_FUNGUS
- MOSS_BLOCK
- KELP
